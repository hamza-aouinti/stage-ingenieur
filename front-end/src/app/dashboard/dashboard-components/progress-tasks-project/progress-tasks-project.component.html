<mat-card>
  <mat-card-content>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ legend }}</mat-card-subtitle>
    <div class="chart" >
        <ngx-charts-advanced-pie-chart 
        [view]="view"
        [scheme]="colorScheme"
        [results]="tasks"
        [gradient]="gradient"
        [animations]="animation"
      >
      </ngx-charts-advanced-pie-chart>
      </div>
  </mat-card-content>
</mat-card>
