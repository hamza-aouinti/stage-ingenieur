<h2 mat-dialog-title>Supprimer Phase</h2>
Êtes-vous sûr de vouloir supprimer {{ local_data.title }} ?
<div mat-dialog-actions align="end"  class="buttons">
  <button mat-button mat-flat-button (click)="deletePhase()" color="warn">Supprimer</button>
  <button mat-button class="annuler" (click)="closeDialog()" mat-flat-button>Annuler</button>
</div>
