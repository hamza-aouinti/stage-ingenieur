<h2 mat-dialog-title>Supprimer Role</h2>  
Êtes-vous sûr de vouloir supprimer le role {{ local_data.name }} ?
<div mat-dialog-actions align="end" class="buttons">
  <button mat-button mat-flat-button (click)="deleteRole()" color="warn">Supprimer</button>
  <button mat-button class="annuler" (click)="closeDialog()" mat-flat-button>Annuler</button>
</div>
