<h2 mat-dialog-title>Supprimer Utilisateur</h2>
Êtes-vous sûr de vouloir supprimer l'utilisateur {{ local_data.firstName }} {{ local_data.lastName }} ?
<div mat-dialog-actions align="end" class="buttons">
  <button mat-button mat-flat-button (click)="deleteUser()" color="warn">Supprimer</button>
  <button mat-button class="annuler" (click)="closeDialog()" mat-flat-button>Annuler</button>
</div>
